<div class ="main-container">
<header class="header header-6">
  <div class="branding">
      <img id="ms-logo-img" src="/assets/img/ms_logo.png" alt="image">
      <span class="title" id="congrats-message">Congrats Pankaj, on your 15th Work Anniversary @Microsoft
      </span>
  </div>
</header>
<div class="content-container">
  <div class="content-area">
    <div #aboutSection class="clr-row">
      <div class="clr-col-3 clr-col-xs-12 clr-col-sm-12 clr-col-md-3 clr-col-lg-3 wow slideInLeft" data-wow-duration="1s">
        <img class="intro-image" src="/assets/img/Pankaj.jpeg" alt="image">
      </div>
      <div class="clr-col-9 clr-col-xs-12 clr-col-sm-12 clr-col-md-9 clr-col-lg-9">
        <app-typingjs id="typing-div" class="wow slideInRight" data-wow-duration="1s"></app-typingjs>
        <div class="wow slideInRight">
            <app-timeline id="timeline-div" data-wow-duration="1s"></app-timeline>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="clr-row clr-justify-content-center">
      <h1 class="wow bounceInUp" id="achin-thought">
        - Past memories <clr-icon shape="happy-face" class="is-warning" size="48"></clr-icon>
      </h1>
    </div>
    <carousel
      [images]="images"
      [objectFit]="'cover'"
      [autoplay]="true"
      [loop]="true"
      [height]=300
      [cellsToShow]=8>
    </carousel>
    <div #messages id="messages" class="clr-row wow bounceInUp" data-wow-duration="1.5s">
      <br>
      <br>
      <br>
      <app-messages></app-messages>
    </div>
  </div>
</div>
</div>
